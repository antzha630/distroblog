services:
  - type: web
    name: distroblog
    env: node
    buildCommand: npm install && cd client && npm install && cd .. && (npx playwright install chromium || echo "Playwright installation skipped - static scraping will be used") && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_BASE_URL
        value: https://distroblog.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: distroblog-db
          property: connectionString

databases:
  - name: distroblog-db
    plan: free
