services:
  - type: web
    name: distroblog
    env: node
    plan: hobby
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_BASE_URL
        value: https://distroblog.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: distroblog-db
          property: connectionString

  - type: pserv
    name: distroblog-db
    plan: hobby
